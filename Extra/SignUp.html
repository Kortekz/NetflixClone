<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Netflix Sign Up Form</title>
</head>


<body class="bod1" style="background-color: black;">

    <div class="text-center mt-2" class="mx-auto" > <!-- Use the 'mt-5' class for the logo -->
        <img src="/assets/BigLogo.png" alt="" height="275" width="550" class="d-block mx-auto">
    </div>

    <div class="container mt-2"> <!-- Use the 'mt' class to move the form higher -->

    <div class="row justify-content-center">

    <div class="col-md-4">

        <div class="login-container">
            
            <h3 class="text-white text-center m-auto" style="padding-bottom: 20px;">Welcome!</h3>
            <h3 class="text-white text-center m-auto">Enter your details Below to Get Started</h3>
            
            <form style="padding-top: 20px;" class="was-validated" action="../Extra/Home.html" method="GET">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
            
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
            
                <button type="submit" class="btn btn-danger btn-block">Sign Up</button>

                <p class="text-white text-center mt-3">
                <a href="" class="text-danger">Forgot your password?</a>
                </p>

            </form>

            <a href="../index.html">
            <button class="btn btn-danger btn-block"> Go Back</button>
            </a>
               
            </div>
            </div>
        </div>
    </div>
    

</body>
</html>
